# Default values for python.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1

image:
  pullPolicy: IfNotPresent
  repository: gcr.io/heptio-images/ks-guestbook-demo
  tag: 0.1
imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

service:
  name: python
  type: ClusterIP
  port: 80
resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi
ingress:
  enabled: false
